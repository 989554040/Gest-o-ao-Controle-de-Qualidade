name: Python CI

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Verificar versão do Python
        run: python --version

      - name: Teste simples
        run: |
          python -c "print('Pipeline executado com sucesso')"

